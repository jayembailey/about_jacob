<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="photos.css">
<title>Jacob's Photos</title>
</head>
<body style="font-family:fantasy" class="bg-light">
    <section class="bg-success text-light p-2 d-flex align-items-center">
        <div class="container col-4">
            <a href="jacob.html"  class="text-decoration-none px-3">Home</a>
        </div>
        <div class="container text-end">
            <h1>Jacob's Photos</h1>
        </div>
    </section>
    <section class="bg-dark border border-success border-3">
        <div class="container text-light h3 text-center pt-3">Click a photo for details!</div>
        <div class="container d-flex flex-wrap">

           

            <button class="btn btn-none col-12 col-md-6 col-lg-3" type="data-bs-toggler" data-bs-toggle="collapse" data-bs-target="#desoto-text">
                <img id="desoto" src="images/east-beach-desoto.jpg" alt="palm trees on east beach" class="img-fluid mx-auto p-2 " style="border-radius: 15%">
                <div class="collapse" id="desoto-text">
                    <p class="text-light">East Beach, Ft. DeSoto State Park</p>
                </div>
            </button>
            <button class="btn btn-none col-12 col-md-6 col-lg-3" type="data-bs-toggler" data-bs-toggle="collapse" data-bs-target="#sunrise-text">
                <img id="desoto" src="images/sunrise-over-trop.jpg" alt="Sunrise over tropicaa field" class="img-fluid mx-auto p-2 " style="border-radius: 15%">
                <div class="collapse" id="sunrise-text">
                    <p class="text-light">Sunrise over Tropicana Field, home of the TB Rays</p>
                </div>
            </button>
            <button class="btn btn-none col-12 col-md-6 col-lg-3" type="data-bs-toggler" data-bs-toggle="collapse" data-bs-target="#storm-text">
                <img id="desoto" src="images/storm-rolling-skyway.jpg" alt="impending storm looms closer" class="img-fluid mx-auto p-2 " style="border-radius: 15%">
                <div class="collapse" id="storm-text">
                    <p class="text-light">Storm rolling over the Skyway bridge, a popular kiteboarding spot.</p>
                </div>
            </button>
            <button class="btn btn-none col-12 col-md-6 col-lg-3" type="data-bs-toggler" data-bs-toggle="collapse" data-bs-target="#kitebeach-text">
                <img id="desoto" src="images/kites-on-beach.jpg" alt="kites resting on beach" class="img-fluid mx-auto p-2 " style="border-radius: 15%">
                <div class="collapse" id="kitebeach-text">
                    <p class="text-light">Power kites resting on Skyway beach</p>
                </div>
            </button>
            <button class="btn btn-none col-12 col-md-6 col-lg-3" type="data-bs-toggler" data-bs-toggle="collapse" data-bs-target="#taqueria-text">
                <img id="desoto" src="images/jacob-mexico-food.jpg" alt="Jacob smiling about future mexican food" class="img-fluid mx-auto p-2 " style="border-radius: 15%">
                <div class="collapse" id="taqueria-text">
                    <p class="text-light">Eating local in Tequila, MX.</p>
                </div>
            </button>
            <button class="btn btn-none col-12 col-md-6 col-lg-3" type="data-bs-toggler" data-bs-toggle="collapse" data-bs-target="#horse-text">
                <img id="desoto" src="images/horse-agave.jpg" alt="horse standing in agave field" class="img-fluid mx-auto p-2 " style="border-radius: 15%">
                <div class="collapse" id="horse-text">
                    <p class="text-light">Horse ride through an agave field, anyone?</p>
                </div>
            </button>
            <button class="btn btn-none col-12 col-md-6 col-lg-3" type="data-bs-toggler" data-bs-toggle="collapse" data-bs-target="#cleanup-text">
                <img id="desoto" src="images/mack-hurricane-clean.jpg" alt="girl and dog cleaning fallen branches" class="img-fluid mx-auto p-2 " style="border-radius: 15%">
                <div class="collapse" id="cleanup-text">
                    <p class="text-light">Cleaning up after Hurrican Ian with Mackenzie and Gunner</p>
                </div>
            </button>
            <button class="btn btn-none col-12 col-md-6 col-lg-3" type="data-bs-toggler" data-bs-toggle="collapse" data-bs-target="#kiteair-text">
                <img id="desoto" src="images/kites-in-air.jpg" alt="kites flying in the sky" class="img-fluid mx-auto p-2 " style="border-radius: 15%">
                <div class="collapse" id="kiteair-text">
                    <p class="text-light">Ready to ride!</p>
                </div>
            </button>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
